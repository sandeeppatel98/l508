<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deal Calculator</h1>
        <form id="dealForm">
            <label for="dealQuantity">Paid Quantity:</label>
            <input type="number" id="dealQuantity" required>
            
            <label for="freeQuantity">Free Quantity:</label>
            <input type="number" id="freeQuantity" required>
            
            <label for="totalQuantity">Calculation Quantity:</label>
            <input type="number" id="totalQuantity" required>
            
            <button type="button" onclick="calculateDeal()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
